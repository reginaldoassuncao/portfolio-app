<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="80" fill="url(#face)"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="160" r="8" fill="#1f2937"/>
  <circle cx="220" cy="160" r="8" fill="#1f2937"/>
  <circle cx="182" cy="158" r="3" fill="#ffffff"/>
  <circle cx="222" cy="158" r="3" fill="#ffffff"/>
  
  <!-- Smile -->
  <path d="M170 200 Q200 220 230 200" stroke="#1f2937" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="150" y="250" width="100" height="120" rx="10" fill="#4338ca"/>
  
  <!-- Code symbols floating around -->
  <text x="100" y="100" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.7">&lt;/&gt;</text>
  <text x="320" y="120" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.6">{}</text>
  <text x="80" y="300" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.5">[]</text>
  <text x="330" y="320" font-family="monospace" font-size="22" fill="#ffffff" opacity="0.6">()</text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="150" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="300" cy="180" r="4" fill="#10b981" opacity="0.7"/>
  <circle cx="90" cy="250" r="2" fill="#f59e0b" opacity="0.9"/>
  <circle cx="320" cy="280" r="3" fill="#ef4444" opacity="0.8"/>
</svg>